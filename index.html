<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body data-aos="fade-in" data-aos-duration="1000">
    <div class="container" data-aos="zoom-in" data-aos-duration="1000">
        <p class="userId"> </p>
        <h1>To-Do List</h1>
        <div class="input-container" data-aos="fade-up" data-aos-duration="1000">
            <input type="text" id="task-title" placeholder="Enter task title">
            <input type="text" id="task-content" placeholder="Enter task content">
            <button id="add-task-btn" data-aos="flip-left" data-aos-duration="1000">Add Task</button>
        </div>
        <ul id="task-list" data-aos="fade-up" data-aos-duration="1000"></ul>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="index.js"></script>
</body>
</html>
